<!DOCTYPE html>
<html lang="zh">
<head>

    body { font-family: Arial, sans-serif; text-align: center; background: #000; color: #fff; }
    button { padding: 10px 20px; margin: 5px; border-radius: 5px; background: #ff4444; color: white; border: none; }

<body>
  <h1>OJBK图库屋</h1>
  <button onclick="window.location='cos.html'">Cos</button>
  <button onclick="window.location='china.html'">中国</button>
  <button onclick="window.location='foreign.html'">外国</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = { /* 粘贴你的firebaseConfig */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 年龄验证和成年人提示弹窗
    if (!localStorage.getItem("ageVerified")) {
      alert("警告：本应用含18禁内容，仅限成人查看 / Warning: This app contains 18+ content, for adults only.");
      const age = prompt("请输入您的年龄 / Please enter your age");
      if (age < 18) {
        alert("您未满18岁，无法访问！ / You are under 18, access denied!");
        window.location = "https://www.google.com";
      } else {
        localStorage.setItem("ageVerified", "true");
      }
    }

    // 广告弹窗
    setTimeout(() => alert("成人广告示例 / Adult ad example"), 5000);

    // PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
